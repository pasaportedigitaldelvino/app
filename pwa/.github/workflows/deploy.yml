name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # Ajusta si tu rama es otra (master, etc.)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PASO CLAVE: Inyectar las variables de entorno en el HTML
      - name: Inject environment variables
        run: |
          sed -i "s|{{SUPABASE_URL}}|${{ secrets.VITE_SB_URL }}|g" index.html
          sed -i "s|{{SUPABASE_KEY}}|${{ secrets.VITE_SB_KEY }}|g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
