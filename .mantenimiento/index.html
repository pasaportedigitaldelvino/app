<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina en Mantenimiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #a52a2a, #800000);
            overflow: hidden;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }

        .icon-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30em;
            opacity: 0.1;
            color: white;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            max-width: 80%;
            z-index: 2;
            margin: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .icon-watermark {
                font-size: 15em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .icon-watermark {
                font-size: 10em;
            }
        }
    </style>
</head>
<body>
    <i class="fas fa-wrench icon-watermark"></i>
    <h1>Estamos en mantenimiento, <br> volvemos en breve...</h1>
